<!DOCTYPE html>
    <html lang="en">
    <head>

    </head>

  <body>
  <div class="container">
    <h1>Galería de videos</h1>
    <div class="row">
        <div class="col">
            <div class="feature-img">
                <img src="assets/img/pic1.png" width="100%">
                <img src="assets/img/play.png" class="play-btn" onclick="playVideo('assets/video1.mp4');">
            </div>
        </div>
        <div class="col">
            <div class="small-img-row">
                <div class="small-img">
                    <img src="assets/img/pic2.png">
                    <img src="assets/img/play.png" class="play-btn"  onclick="playVideo('assets/video2.mp4');">
                </div>
                <p>Lorem ipsum dolor sit amet. <br>Lorem ipsum dolor sit.</p>
            </div>
            <div class="small-img-row">
                <div class="small-img">
                    <img src="assets/img/pic3.png">
                    <img src="assets/img/play.png" class="play-btn"  onclick="playVideo('assets/video3.mp4');">
                </div>
                <p>Lorem ipsum dolor sit amet. <br>Lorem ipsum dolor sit.</p>
            </div>
            <div class="small-img-row">
                <div class="small-img">
                    <img src="assets/img/pic4.jpg">
                    <img src="assets/img/play.png" class="play-btn"  onclick="playVideo('assets/video4.mp4');">
                </div>
                <p>Lorem ipsum dolor sit amet. <br>Lorem ipsum dolor sit.</p>
            </div>
        </div>
    </div>
  </div>
  <div class="video-player" id="videoPlayer">
    <video width="100%" controls autoplay id="myVideo">
        <source src="assets/video1.mp4" type="video/mp4">
    </video>
    <img src="assets/img/close.png" class="close-btn" onclick="stopVideo();">
  </div>
       <!--==================== script ====================-->
       <script>
        var videoPlayer = document.getElementById("videoPlayer");
        var myVideo = document.getElementById("myVideo");
    
        function stopVideo() {
            videoPlayer.style.display = "none";
            myVideo.pause();  
        }
    
        function playVideo(file) {
            myVideo.src = file;
            videoPlayer.style.display = "block";
            myVideo.play();  
        }
    </script>
    
  </body>
</html>
