<!DOCTYPE html>
    <html lang="en">
    <head>
  <!--==================== METADATOS ====================-->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="description" content="Videos">
      <meta name="keywords" content="HTML-CSS-JS">
      <meta name="author" content="Rocio Cuello">
      
      <!--==================== CSS ====================-->
      <link rel="stylesheet" href="assets/css/style.css">

      <!--==================== TITULO ====================-->
      <title>Videos | Responsive Video Popup </title>

      <!--==================== ICONO DE PESTAÃ‘A ====================-->
      <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 

 </head>

  <body>
  <div class="banner">
    <div class="content">
        <img src="assets/img/image.jpg" alt="">
        <h2>Responsive Video Popup</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolorem, quo.</p>
        <a href="#" onclick="toggle();">Play</a>
      </div>
  </div>
 <div class="trailer">
  <video src="assets/video.mp4" controls="true"></video>
  <img src="assets/img/cerrar.png" alt="" class="close" onclick="toggle();">
 </div>
       <!--==================== script ====================-->
    <script> 
      function toggle(){
        var trailer=document.querySelector(".trailer")
        var video=document.querySelector("video")
        trailer.classList.toggle("active");
        video.pause();
        video.currentTime=0;
      }
    </script>
  </body>
</html>
